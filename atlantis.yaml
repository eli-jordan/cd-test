projects:
- dir: ./stg
  autoplan:
    when_modified: ["*.json", "../*.sh"]
    enabled: true
  apply_requirements: [mergeable]
  workflow: default
- dir: ./prd
  autoplan:
    when_modified: ["*.json", "../*.sh"]
